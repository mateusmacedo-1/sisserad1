name: gh-pages-deploy-feature

on:
  push:
    branches:
      - feature
  pull_request:
      branches:
      - feature

permissions: 
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Setup .NET8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install .NET Wasm Tools
        run: dotnet workload install wasm-tools

      - name: build
        run: dotnet build 

      - name: publish dotnet
        run: dotnet publish Blazor/Blazor.csproj -c Release -o docs --nologo

      - name: Setup pages
        uses: actions/configure-pages@v4

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with: 
          path: 'docs/wwwroot'
          
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  
